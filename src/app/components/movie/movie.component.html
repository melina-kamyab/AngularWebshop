


<div class="movie-container" >
            <h3>{{movie.name}}</h3>
            <img [src]="movie.imageUrl" alt="Movie poster"/>
            <p>{{movie.description}}</p>
            <p class="price">{{movie.price}} Kr</p>
            <button class="button-small" type="submit" (click)="handleClick()"> Add Movie to cart</button>
</div>
