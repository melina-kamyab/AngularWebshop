<div class="top-container"></div>
<div>
    <h2>Thank you for shopping with us!</h2>
    <p>Please confirm your payment and fill out the form with you details, so that we can handle your order:</p>
</div>

<div>
    <h2>Order details</h2>
        <div *ngFor="let c of cartItems">
            <h3>{{c.name}}</h3>
            <p>{{c.price}} $ </p>
        </div>
    <h3>Total price</h3>
    <p> {{totalSum}} $</p>
</div>

<form [formGroup]="customerForm" (ngSubmit)="handleFormSubmit()">
    <input type="text" placeholder="Firstname" formControlName="name">
    <input type="text" placeholder="Phone number" formControlName="phone">
    <input type="text" placeholder="Email" formControlName="email" >
    <select name="dropdown" formControlName="paymentMethod">
        <option>Visa</option>
        <option>MasterCard</option>
        <option>American Express</option>
    </select>

    <button type="submit" [disabled] = "customerForm.invalid">Confirm payment</button>
</form>
